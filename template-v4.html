<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>


    <div id="app">
        <p>{{ titulo }}</p> <!--Padrão double moustache-->
        <p>{{ saudacao() }}</p><!--Para fazer retorno de metodo, necessario indicar que é um metodo-->
        <a v-bind:href="link">Google</a> <!--  v-bind serve pra ligar entre algo que esta na viu instace e um atributo da sua tag-->
        <p v-bind:style="estilo">Olá mundo hihi shakira shakira</p>

    </div>





    <script>
        new Vue({
            el:'#app', //Seletor que queremos controlar por vue. Nesse caso, o id app
            data:{
                titulo: 'Usando Vue JS dinamics',
                link: 'https://www.google.com.br',
                estilo: 'color: green',
            },
            methods: {
                saudacao(){
                    return this.titulo //Utilizamos o this para selecionar o que está no mesmo objeto.
                }
            }
        
                
        })
    </script>
</body>
</html>
