<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>


    <div id="app">
        <p>{{ titulo }}</p> <!--Padrão double moustache-->
        <p>{{ saudacao() }}</p><!--Para fazer retorno de metodo, necessario indicar que é um metodo-->
        <p>{{ horas() }}</p>
        <p>{{ ternario() }}</p>
        <p>{{ retornaMetodo() }}</p>

    </div>





    <script>
        new Vue({
            el:'#app', //Seletor que queremos controlar por vue. Nesse caso, o id app
            data:{
                titulo: 'Usando Vue JS'
            },
            methods: {
                saudacao(){
                    return 'Olá! Boa semana'
                },
                horas(){
                    now = new Date
                    var hours = now.getHours();
                    var minutes = now.getMinutes()
                    return hours + ':' + minutes
                },
                ternario(){
                    var a = 10
                    var b = 20
                    return a>b? 'A é maior que B' : 'B é maior que A'
                },
                retornaMetodo(){
                    return this.horas()
                }

            }
        
        
        
        })
    </script>
</body>
</html>
