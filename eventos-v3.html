<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Eventos 3</title>
</head>
<body>


    <div id="app">
        <p>{{  contador }}</p>
        <button @click="somar(1)">SOMAR 1</button>
        <button @click="somar(2)">SOMAR 2</button>
        <button @click="somar(5)">SOMAR 5</button>
        <button @click="somar(10)">SOMAR 10</button>
        <button @click="somar(-10)">DIMINUI  10</button>
        
        
        
        
        
        <p style="height: 200px; background-color: aqua;" @mousemove="atualizarXY">
            Mouse: {{ x }} e {{ y }}
        </p>

    </div>

    <script>
        new Vue({
            el:'#app', 
            data:{
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar(numeroSomado){
                //somar(passo, ev)
                    //console.log(passo,ev)
                    this.contador += numeroSomado
                },
                atualizarXY(event){
                    this.x = event.clientX
                    this.y = event.clientY
                },



            }
          
        })
    </script>
</body>
</html>
