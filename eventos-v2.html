<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>


    <div id="app">
        <p>{{  contador }}</p>
        <button @click="somar">SOMAR 1</button>
        
        <p style="height: 200px; background-color: aqua;" @mousemove="atualizarXY">
            Mouse: {{ x }} e {{ y }}
        </p>
        <p id="mudaDeCor"> Muda de cor</p>
        <button @click="changeColor"> AZUL </button>

    </div>

    <script>
        new Vue({
            el:'#app', 
            data:{
                contador: 0,
                x: 0,
                y: 0
            },
            methods: {
                somar(e){
                    console.log(e)
                    this.contador++
                },
                atualizarXY(event){
                    this.x = event.clientX
                    this.y = event.clientY
                },
                changeColor(){
                    var mudaDeCor = document.getElementById('mudaDeCor').style.backgroundColor = 'blue'
                }




                

            }
          
        })
    </script>
</body>
</html>
